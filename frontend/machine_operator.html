<!DOCTYPE html>
<html lang="et" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masinaoperaator – Uus tellimus</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="hidden bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

    <!-- LOGOUT BUTTON -->
    <button id="logout-btn" class="sticky top-4 left-4 p-2 bg-red-600 text-white rounded hover:bg-red-700 shadow z-50" title="Logi välja" aria-label="Logi välja">
      <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9l-3 3m0 0l3 3m-3-3h12.75"/>
      </svg>
    </button>

    <!-- Main content centered -->
    <main class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
            <div class="flex flex-wrap gap-2 justify-center mb-8">
              <div class="flex flex-wrap gap-2 w-full sm:w-auto">
                <button id="order-tab"
                  class="w-full sm:w-auto px-4 py-2 rounded-full font-bold text-base transition
                         bg-sigma text-white shadow
                         hover:bg-blue-700
                         focus:outline-none focus:ring-2 focus:ring-blue-400 text-center">
                  Uus tellimus
                </button>
                <button id="pending-tab"
                  class="w-full sm:w-auto px-4 py-2 rounded-full font-semibold transition
                         bg-sigma text-blue-700
                         dark:bg-gray-700 dark:text-gray-100
                         hover:bg-gray-200 dark:hover:bg-gray-600
                         focus:outline-none focus:ring-2 focus:ring-blue-400 text-center">
                  Ootel tellimused
                </button>
                <button id="in-progress-tab"
                  class="w-full sm:w-auto px-4 py-2 rounded-full font-semibold transition
                         bg-sigma text-blue-700
                         dark:bg-gray-700 dark:text-gray-100
                         hover:bg-gray-200 dark:hover:bg-gray-600
                         focus:outline-none focus:ring-2 focus:ring-blue-400 text-center">
                  Töös olevad tellimused
                </button>
                <button id="history-tab"
                  class="w-full sm:w-auto px-4 py-2 rounded-full font-semibold transition
                         bg-sigma text-blue-700
                         dark:bg-gray-700 dark:text-gray-100
                         hover:bg-gray-200 dark:hover:bg-gray-600
                         focus:outline-none focus:ring-2 focus:ring-blue-400 text-center">
                  Ajalugu
                </button>
              </div>
            </div>

            <!-- ORDER FORM -->
            <div id="order-form-container" class="mt-4">
                <form id="order-form" class="space-y-6 bg-white dark:bg-gray-900 p-4 rounded-xl shadow-md border border-gray-200 dark:border-none">
                    <!-- Order type buttons -->
                    <div class="flex flex-wrap gap-3 justify-center">
                        <button type="button" class="order-btn bg-sigma text-blue-700 dark:text-blue-100 border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-100 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="rubber">
                            Kumm
                        </button>
                        <button type="button" class="order-btn bg-sigma text-blue-700 dark:text-blue-100 border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-100 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="component">
                            Komponent
                        </button>
                        <button type="button" class="order-btn bg-sigma text-blue-700 dark:text-blue-100 border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-100 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="packaging">
                            Pakkematerjal
                        </button>
                        <button type="button" class="order-btn bg-sigma text-blue-700 dark:text-blue-100 border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-100 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="crate_removal">
                            Toodangu äraviimine
                        </button>
                    </div>
                    <input type="hidden" id="order-type" name="order-type" />

                    <div id="replacement-crate-section" class="hidden">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="replacement-crate" class="form-checkbox rounded text-blue-600 focus:ring-blue-500" />
                            <span class="ml-2 text-gray-800 dark:text-gray-200">Soovin asenduskasti</span>
                        </label>
                    </div>

                    <div>
                        <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-200" for="additional-notes">
                            Märkused
                        </label>
                        <textarea id="additional-notes" rows="3" class="block w-full rounded-lg border border-gray-300 dark:bg-gray-700 dark:text-gray-100 p-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Lisa märkused (valikuline)"></textarea>
                    </div>

                    <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-sigma text-white font-bold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                        Esita tellimus
                    </button>
                </form>
            </div>

            <!-- ORDERS CONTAINER -->
            <div id="orders-container" class="mt-4"></div>

            <!-- MOBILE -->
            <div class="block sm:hidden" id="orders-cards"></div>
        </div>
    </main>

    <script type="module" src="machine_operator.js"></script>
</body>
</html>
