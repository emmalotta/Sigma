<!DOCTYPE html>
<html lang="et" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masinaoperaator – Uus tellimus</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="hidden bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <main class="flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
      <div class="flex justify-start mb-2">
        <button id="logout-btn" class="p-2 bg-red-600 text-white rounded hover:bg-red-700 shadow" title="Logi välja" aria-label="Logi välja">
          <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9l-3 3m0 0l3 3m-3-3h12.75"/>
          </svg>
        </button>
        <div class="h-12">
            <div id="success-message" class="hidden text-green-700 bg-green-100 border border-green-300 rounded px-4 py-2 text-center justify-center"></div>
            <div id="error-message" class="hidden text-red-700 bg-red-100 border border-red-300 rounded px-4 py-2 text-center"></div>
        </div>
      </div>

      <!-- TAB NAVIGATION -->
      <div class="flex justify-center mb-8">
        <div class="inline-flex rounded-full bg-gray-200 dark:bg-gray-700 shadow p-1">
          <button id="order-tab"
            class="text-sm px-2 py-1 sm:text-base sm:px-4 sm:py-2 rounded-full font-semibold transition
                   bg-sigma text-white shadow
                   focus:outline-none focus:ring-2 focus:ring-blue-400">
            Uus tellimus
          </button>
          <button id="pending-tab"
            class="text-sm px-2 py-1 sm:text-base sm:px-4 sm:py-2 rounded-full font-semibold transition
                   bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100
                   hover:bg-gray-300 dark:hover:bg-gray-600
                   focus:outline-none focus:ring-2 focus:ring-blue-400">
            Ootel tellimused
          </button>
          <button id="in-progress-tab"
            class="text-sm px-2 py-1 sm:text-base sm:px-4 sm:py-2 rounded-full font-semibold transition
                   bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100
                   hover:bg-gray-300 dark:hover:bg-gray-600
                   focus:outline-none focus:ring-2 focus:ring-blue-400">
            Töös olevad tellimused
          </button>
          <button id="history-tab"
            class="text-sm px-2 py-1 sm:text-base sm:px-4 sm:py-2 rounded-full font-semibold transition
                   bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100
                   hover:bg-gray-300 dark:hover:bg-gray-600
                   focus:outline-none focus:ring-2 focus:ring-blue-400">
            Ajalugu
          </button>
        </div>
      </div>

      <!-- ORDER FORM -->
      <div id="order-form-container" class="mt-4">
          <form id="order-form" class="space-y-6 bg-white dark:bg-gray-900 p-4 rounded-xl shadow-md border border-gray-200 dark:border-none">
              <!-- Order form title -->
              <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2 text-center p-8">Uus tellimus:</h2>
              <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2 p-12">Pressi nr:</h2>
              <!-- Order type buttons -->
              <div class="flex flex-wrap gap-3 justify-center">
                  <button type="button" class="order-btn bg-sigma text-white border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-600 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="rubber">
                    Kumm
                </button>
                  <button type="button" class="order-btn bg-sigma text-white border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-600 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="component">
                      Komponent
                  </button>
                  <button type="button" class="order-btn bg-sigma text-white border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-600 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="packaging">
                      Pakkematerjal
                  </button>
                  <button type="button" class="order-btn bg-sigma text-white border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-600 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="crate_removal">
                      Toodangu äraviimine
                  </button>
                  <button type="button" class="order-btn bg-sigma text-white border-2 border-solid border-transparent px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-600 dark:hover:bg-blue-700 transition w-full sm:w-auto" data-type="packaging">
                      Toorikud
                  </button>
              </div>
              <input type="hidden" id="order-type" name="order-type" />

              <div id="replacement-crate-section" class="hidden">
                  <label class="inline-flex items-center">
                      <input type="checkbox" id="replacement-crate" class="form-checkbox rounded text-blue-600 focus:ring-blue-500" />
                      <span class="ml-2 text-gray-800 dark:text-gray-200">Soovin asenduskasti</span>
                  </label>
              </div>

              <div>
                  <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-200" for="additional-notes">
                      Märkused
                  </label>
                  <textarea id="additional-notes" rows="3" class="block w-full rounded-lg border border-gray-300 dark:bg-gray-700 dark:text-gray-100 p-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Lisa märkused (valikuline)"></textarea>
              </div>

              <button type="submit" class="w-full sm:w-auto px-6 py-2 bg-sigma text-white font-bold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                  Esita tellimus
              </button>
          </form>
      </div>

      <!-- ORDERS CONTAINER (DESKTOP) -->
      <div id="orders-container" class="mt-4"></div>

      <!-- MOBILE CARDS -->
      <div class="block sm:hidden" id="orders-cards"></div>
    </div>
  </main>

  <script type="module" src="machine_operator.js"></script>
</body>
</html>
