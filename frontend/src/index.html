<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">

</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <img class="pb-14" src="pics/sigmajpg.jpg" alt="">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">Login</h1>

        <div id="error-message" class="text-red-500 text-center mb-4"></div>

        <form class="space-y-4">
            <div>
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <button type="submit" id="login"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-200">
                Login
            </button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
