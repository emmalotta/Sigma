<!DOCTYPE html>
<html lang="et" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lisa töötaja</title>
  <script type="module" src="admin.js" defer></script>
  <link href="./output.css" rel="stylesheet" />
</head>

<body class="hidden bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

  <!-- Logout Button -->
  <button id="logout-btn"
    class="fixed top-4 right-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-md transition">
    Logi välja
  </button>

  <!-- Form Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg space-y-6">

    <h1 class="text-2xl font-bold text-center">Lisa töötaja</h1>

    <form id="create-employee-form" class="space-y-4">

      <input type="text" id="employee-username" placeholder="Töötaja ID" required
        class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />

      <input type="password" id="employee-password" placeholder="Töötaja parool" required
        class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />

      <select id="role" required
        class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        <option value="" disabled selected>Vali roll</option>
        <option value="machine_operator">Masinaoperaator</option>
        <option value="hall_worker">Saalitöötaja</option>
        <option value="shift_leader">Vahetusevanem</option>
      </select>

      <button type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition font-semibold">
        Loo töötaja
      </button>
    </form>

    <div id="error-message" class="text-center font-medium text-red-600 hidden"></div>
    <div id="success-message" class="text-center font-medium text-green-500 hidden"></div>

  </div>

</body>

</html>
