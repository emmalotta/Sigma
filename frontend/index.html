<!DOCTYPE html>
<html lang="et" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logi sisse</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen transition-colors">

    <!-- LOGIN CARD -->
    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">
        <!-- SIGMA LOGO -->
        <img class="pb-10 w-56 mx-auto block dark:hidden" src="pics/spgL.png" alt="Logo" />
        <img class="pb-10 w-56 mx-auto hidden dark:block" src="pics/spgD.png" alt="Logo" />

        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Logi sisse</h1>

        <div id="error-message" class="text-red-500 text-center mb-4"></div>

        <!-- LOGIN FORM -->
        <form class="space-y-5" id="login-form">
            <!-- USERNAME INPUT -->
            <div>
                <label for="username" class="block text-gray-700 dark:text-gray-300 font-medium">Kasutajanimi</label>
                <input type="text" id="username" placeholder="Sisesta kasutajanimi" required
                    class="w-full mt-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <!-- PASSWORD INPUT -->
            <div>
                <label for="password" class="block text-gray-700 dark:text-gray-300 font-medium">Parool</label>
                <input type="password" id="password" placeholder="Sisesta parool" required
                    class="w-full mt-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" id="login"
                class="w-full bg-sigma hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition">
                Logi sisse
            </button>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
