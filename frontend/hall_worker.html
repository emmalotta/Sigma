<!DOCTYPE html>
<html lang="et" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saali töötaja – Tellimused</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<script>
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('role');

  if (!token || role !== 'hall_worker') {
    window.location.href = '/index.html';
  }
</script>


<body
    class="hidden bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex justify-center items-start p-6">
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl mt-8">
        <div class="flex justify-start mb-2">
            <button id="logout-btn" class="p-2 bg-red-600 text-white rounded hover:bg-red-700 shadow" title="Logi välja" aria-label="Logi välja">
                <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9l-3 3m0 0l3 3m-3-3h12.75"/>
                </svg>
            </button>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-gray-800 dark:text-gray-100">
            Tellimused
        </h1>
        <!-- TAB NAV -->
        <div class="flex justify-center mb-8">
            <div class="inline-flex rounded-full bg-gray-200 dark:bg-gray-700 shadow p-1">
                <button id="pending-tab"
                class="px-4 py-2 rounded-full font-semibold transition
                        bg-sigma text-white shadow
                        hover:bg-blue-700
                        focus:outline-none focus:ring-2 focus:ring-blue-400">
                Ootel tellimused
                </button>
                <button id="in-progress-tab"
                class="px-4 py-2 rounded-full font-semibold transition
                        bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100
                        hover:bg-gray-300 dark:hover:bg-gray-600
                        focus:outline-none focus:ring-2 focus:ring-blue-400">
                Töös olevad tellimused
                </button>
                <button id="history-tab"
                class="px-4 py-2 rounded-full font-semibold transition
                        bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100
                        hover:bg-gray-300 dark:hover:bg-gray-600
                        focus:outline-none focus:ring-2 focus:ring-blue-400">
                Ajalugu
                </button>
            </div>
            </div>

        <!-- MOBILE -->
        <div class="block sm:hidden" id="orders-cards"></div>

        <!-- DESKTOP -->
        <div class="hidden sm:block overflow-x-auto rounded-xl shadow">
            <table class="min-w-full text-sm sm:text-base bg-gray-100 dark:bg-gray-700">
                <thead>
                    <tr class="bg-gray-300 dark:bg-gray-600">
                        <th class="p-2 sm:p-4 font-semibold">Operaator</th>
                        <th class="p-2 sm:p-4 font-semibold">Tellimuse tüüp</th>
                        <th class="p-2 sm:p-4 font-semibold">Uus kast</th>
                        <th class="p-2 sm:p-4 font-semibold">Märkused</th>
                        <th class="p-2 sm:p-4 font-semibold">Aeg</th>
                        <th class="p-2 sm:p-4"></th>
                    </tr>
                </thead>
                <tbody id="orders-container" class="text-center text-gray-900 dark:text-gray-100">
                </tbody>
            </table>
        </div>
        

    <script type="module" src="hall_worker.js"></script>
</body>

</html>
